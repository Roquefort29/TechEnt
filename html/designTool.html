<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizer</title>
    <meta name="title" content="Woodex - Get Quality Furniture">
    <meta name="description" content="This is an eCommerce html template made by codewithsadee">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body id="top">
    <div class="container-tshirt">
        <div class="customizer-container">
            <div class="tshirt-container">
                <header class="header" data-header>
                    <div class="container">
                        <div class="input-wrapper">
                            <input type="search" name="search" placeholder="Search Anything..." class="input-field">
                            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                        </div>
                        <a href="index.html" class="logo">Customizer</a>

                        <div class="header-action">

                            <a href="profile.html">
                            <button class="header-action-btn" aria-label="user">
                                <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                            </button>
                            </a>

                            <a href="whishlist.html">
                            <button class="header-action-btn" aria-label="favorite list">
                                <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                                <!-- <span class="btn-badge">0</span> -->
                            </button>
                            </a>

                            <a href="basket.html">
                            <button class="header-action-btn" aria-label="cart">
                                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                                <!-- <span class="btn-badge">0</span> -->
                            </button>
                            </a>
                            <a href="designTool.html">
                                <button class="header-action-btn" aria-label="user">
                                  <ion-icon name="logo-designernews" aria-hidden="true"></ion-icon>
                                </button>
                              </a>
                            <!-- <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
                            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
                            </button> -->
                        </div>
                    </div>
                </header>

                <div id="canvas-container">
                    <div class="tshirt-content-wrapper">
                        <img id="tshirt" src="../goods/t-shirt/white_t-shirt.jpg" alt="T-shirt template">
                        <canvas id="canvas" width="650" height="680"></canvas>
            
                        <div class="tools-sidebar">
                            <input type="color" id="colorPicker" value="#00ff00">
                            <button id="eraserButton">Eraser</button>
                        </div>
                    </div>
                </div>
            
                <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
                    <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
                </a>
            </div>

            <div class="design-tool-container">

            </div>
        </div>
    </div>

    <script src="../js/designTool.js"></script>
    <script src="../js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
